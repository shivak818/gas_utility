<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Requests</title>
</head>

<body>
    <h1>Track Requests</h1>
    <table>
        <thead>
            <tr>
                <th>Request ID</th>
                <th>Status</th>
                <th>Date Submitted</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            {% for request in user_requests %}
            <tr>
                <td>{{ request.id }}</td>
                <td>{{ request.status }}</td>
                <td>{{ request.date_submitted }}</td>
                <!-- Add more cells for additional request information -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
